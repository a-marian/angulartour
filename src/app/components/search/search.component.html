<form class="form-header" onsubmit="return false;" method="GET">
  <input #myInput type="text"
         class="au-input au-input-xl" type="text" name="search"
         placeholder="Search for products ..."
          (keyup)="doSearch(myInput.value)"/>
  <button (click)="doSearch(myInput.value)" class="au-btn-submit" type="submit">
    Search
  </button>
</form>
